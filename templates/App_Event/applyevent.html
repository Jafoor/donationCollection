<div class="col-lg-8 m-auto d-flex justify-content-around pt-120">

      <div class="row w-100 ">



            <div class="col-lg-12 col-sm-12">

                <!-- Upload image input-->
                <div class="input-group image-input-area rounded-pill bg-muted shadow-sm col-lg-6 m-auto">

                    </div>
                </div>

            </div>

            <div class="col-lg-12 col-sm-12">
                <div class="form-group">
                    <input class="form-control valid" name="name" id="name" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Event Title'" placeholder="Event Title (max 10 words)">

            </div>

            <div class="col-lg-12 col sm-12">

            <div class="form-group">

              	        <label>Select Your Category</label>

              	           <option>Others</option>
              	        </select>

               </div>

            </div>

        <div class="col-lg-8 col-md-12">
          <label for=""> Estimated Collection</label>
            <div class="single_amount">
                <div class="input_field">
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">à§³</span>
                        </div>
                        <input type="number" class="form-control" placeholder="40,200" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                </div>
            </div>
        </div>


      </div>
      <div class="form-group mt-3">
          <button type="submit" class="button button-contactForm boxed-btn">Apply</button>
      </div>
  </form>


</div>



{% block extra_js %}


<script>

//Image preview
/*  ==========================================
SHOW UPLOADED IMAGE
* ========================================== */
function readURL(input) {
if (input.files && input.files[0]) {
var reader = new FileReader();

reader.onload = function (e) {
    $('#imageResult')
        .attr('src', e.target.result);
};
reader.readAsDataURL(input.files[0]);
}
}

$(function () {
$('#upload').on('change', function () {
readURL(input);
});
});

/*  ==========================================
SHOW UPLOADED IMAGE NAME
* ========================================== */
var input = document.getElementById( 'upload' );
var infoArea = document.getElementById( 'upload-label' );

input.addEventListener( 'change', showFileName );
function showFileName( event ) {
var input = event.srcElement;
var fileName = input.files[0].name;
infoArea.textContent = 'File name: ' + fileName;
}

     }
    });
    $('#datepicker2').datepicker({
        iconsLibrary: 'fontawesome',
        icons: {
         rightIcon: '<span class="fa fa-caret-down"></span>'
     }

    });
    // DropDown

    $('.select2').select2();

</script>
