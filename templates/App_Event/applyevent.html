{% extends 'master.html' %}
{% load static%}
{% block title_block %}
Donation Collection | Home
{% endblock %}

{% block extra_css %}

{% endblock %}

{% block body_block %}



<div class="col-lg-8 m-auto d-flex justify-content-around pt-120">
    <form class="form-contact contact_form" action="contact_process.php" method="post" id="contactForm"
        novalidate="novalidate">
        <div class="row w-100 ">



            <div class="col-lg-12 col-sm-12">

                <!-- Upload image input-->
                <div class="input-group image-input-area rounded-pill bg-muted shadow-sm col-lg-6 m-auto">
                    <input id="upload" type="file" onchange="readURL(this);" class="form-control border-1">
                    <label id="upload-label" for="upload" class="font-weight-light text-muted">Select Your main
                        image</label>
                    <div class="input-group-append">
                        <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i
                                class="fa fa-cloud-upload mr-2 text-muted"></i><small
                                class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                    </div>
                </div>

                <!-- Uploaded image area-->

                <div class="image-area mt-4 mb-4"><img id="imageResult" src="#" alt=""
                        class="img-fluid rounded shadow-sm mx-auto d-block"></div>

            </div>

            <div class="col-lg-12 col-sm-12">
                <div class="form-group">
                    <input class="form-control valid" name="name" id="name" type="text" onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Event Title'" placeholder="Event Title (max 10 words)">
                </div>
            </div>

            <div class="col-lg-12 col sm-12">

                <div class="form-group">

                    <label>Select Your Category</label>
                    <select class="form-control select2">
                        <option>Blood Donation Camp</option>
                        <option>Flood Effected People</option>
                        <option>Cancer Patient</option>
                        <option>Personal </option>
                        <option>Others</option>
                    </select>

                </div>

            </div>

            <div class="col-lg-12 col-sm-12">
                <div class="form-group">
                    <label for="divisions">Select your division</label>
                    <select class="form-control select2" name="divisions" id="divisions" onchange="divisionsList();">
                        <option disabled selected> Select Division</option>
                        <option value="Barishal">Barishal</option>
                        <option value="Chattogram">Chattogram</option>
                        <option value="Dhaka">Dhaka</option>
                        <option value="Khulna">Khulna</option>
                        <option value="Mymensingh">Mymensingh</option>
                        <option value="Rajshahi">Rajshahi</option>
                        <option value="Rangpur">Rangpur</option>
                        <option value="Sylhet">Sylhet</option>
                    </select>
                    <br>
                    <label for="distr">Select your district</label>
                    <select class="form-control select2" id="distr" onchange="thanaList();"></select>
                    <br>
                    <label for="polic_sta">Select your upazilla</label>
                    <select class="form-control select2" name="" id="polic_sta"></select>
                </div>
            </div>

            <div class="col-lg-6 col-md-12">
                <label for=""> Estimated Collection</label>
                <div class="single_amount">
                    <div class="input_field">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">à§³</span>
                            </div>
                            <input type="number" class="form-control" placeholder="40,200" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 mt-4">
                <label for="">Description About Your Event</label>
                <div class="form-group">
                    <textarea class="form-control w-100" name="description" id="description" cols="30" rows="9"
                        onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Event Description'"
                        placeholder="Event Description"> </textarea>
                </div>
            </div>

            <div class="col-lg-6 col-md-12">
                <label for="">Last Date of Event</label>
                <div class="form-group">
                    <input class="form-control" type="date" value="{{placement.date|date:'Y-m-d' }}"
                        id="example-date-input">
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12">


        </div>

        <div class="col-lg-6 col-md-12">
            <div class="form-check form-switch form-group">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Public</label>
            </div>
        </div>


      
      <div class="form-group mt-3">
          <button type="submit" class="button button-contactForm boxed-btn">Apply</button>
      </div>
    
  </form>



</div>



{% block extra_js %}
    
<!--custom script for selecting divsion, zila, upazilla-->    
<script src="{% static 'js/CustomScripts/Division-zila-upazilla-selection.js' %}" ></script>

<script>

    //Image preview
    /*  ==========================================
    SHOW UPLOADED IMAGE
    * ========================================== */
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#imageResult')
                    .attr('src', e.target.result);
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    $(function () {
        $('#upload').on('change', function () {
            readURL(input);
        });
    });

    /*  ==========================================
    SHOW UPLOADED IMAGE NAME
    * ========================================== */
    var input = document.getElementById('upload');
    var infoArea = document.getElementById('upload-label');

    input.addEventListener('change', showFileName);
    function showFileName(event) {
        var input = event.srcElement;
        var fileName = input.files[0].name;
        infoArea.textContent = 'File name: ' + fileName;
    }
    $('#datepicker').datepicker({
        iconsLibrary: 'fontawesome',
        icons: {
            rightIcon: '<span class="fa fa-caret-down"></span>'
        }
    });
    $('#datepicker2').datepicker({
        iconsLibrary: 'fontawesome',
        icons: {
            rightIcon: '<span class="fa fa-caret-down"></span>'
        }

    });
    // DropDown

    $('.select2').select2();

</script>
{% endblock %}
